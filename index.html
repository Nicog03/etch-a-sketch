<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <input type="color" id="color-select" value="#2e2e2e" />
        <div id="eraser-button">Eraser</div>
        <div id="rainbow-button">Rainbow</div>
        <div id="color-picker-button">Color Picker</div>
        <div id="clear-button">Clear</div>
      </div>
      <div class="grid-container">
        <div id="grid"></div>
        <p id="size-para">Grid size: 16 x 16</p>
        <input id="grid-size-slider" type="range" min="1" max="64" value="16" />
      </div>
    </div>
  </body>
</html>
